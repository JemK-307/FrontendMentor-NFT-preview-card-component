<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="card-header">
      <img src="./images/image-equilibrium.jpg" alt="">
      <img src="./images/icon-view.svg" alt="" id="view-icon">
    </div>
    <div class="card-info">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info-sub">
          <p id="eth-icon"><img src="/images/icon-ethereum.svg">0.041 ETH</p>
          <p id="time-left"><img src="/images/icon-clock.svg">3 days left</p>
        </div>
    </div>
    <hr>
    <div class="card-creator">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern<span></p>
    </div>
  </div>
</body>
</html>
